<!DOCTYPE html>

<html>

<head>

	<meta charset="utf-8">

	<title>Bouncing Box</title>

	<script src="jquery.min.js"></script>



<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->



	<!-- BEGIN CSS -->

	<style>

		/* TODO 1 */

		[class="box"] {

			display: block;

			position: fixed;

			width: 85px;

			height: 85px;

			top: 350px;

			left: 0px;

			background-color: lightgreen ;

			font-size: 300%;

			text-align: center ;

			border-style: solid;

			border-radius: 1em;

			border-width: 4px;

			border-color: rgb(57,255,20);

			color: lightpink;

			

		}

		body {

			background-color:lightblue;

		}

	</style>



</head>

<body class="board">

	<!-- HTML for the box -->

	<div class="box">?</div>



	<!-- BEGIN JAVASCRIPT -->

	<script>

		(function(){

			'use strict'

			/* global &*/



			// Variable declarations

			var box;

			var boardWidth;

			var boardHeight;

			var update;

			var handleBoxClick;

			var direction;

			direction = 1;

			var verticalDirection;

			verticalDirection = 1;

			



			// jQuery stuff setup for you

			box = $('.box');

			boardWidth = $('.board').width();

			boardHeight = $(window).height(); 



			// TODO 2

			var position;

			var points;

			var speed;

			var topPosition;

			

			position = 0;

			points = 0;

			speed = 6;

			topPosition = 0;

			

			

			box.css('top', topPosition);

			box.css('left', position);

			box.text(points);

			

			var update = function() {

		

				position = position + (speed * direction);

				topPosition = topPosition + (speed * verticalDirection);



				if(position > boardWidth) {

    			direction = -1;

				}

				if(position < 0) {

				direction = 1

				}

				if(topPosition > boardHeight) {

					verticalDirection = -1

				}

				if(topPosition < 0) {

					verticalDirection = 1

				}

				

				

				

				

				box.css('top', topPosition);

				box.css('left', position);				

				box.text(points);

			};





			

			var handleBoxClick = function() {
				speed = speed + 3;

				position = 0;

				points = points +1 
				
			};





			//this calls update every 50 milliseconds

			setInterval(update, 50);

			// this calls the handle handleBoxClick function every time the box is clicked on

			box.on('click', handleBoxClick);

		})();

	</script>

</body>

</html>
